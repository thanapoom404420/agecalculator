<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="form">
    <div class="info">
      <div class="info-box">
        <label>DAY</label>
      <input type="text" placeholder="DD" id="days">
      <small>This field is required</small>
      </div>
      <div class="info-box">
        <label for="months">MONTH</label>
      <input type="text"  placeholder="MM" id="months">
      <small>This field is required</small>
      </div>
      <div class="info-box">
        <label for="years">YEAR</label>
      <input type="text" placeholder="YYYY" id="years">
      <small>This field is required</small>
      </div>
    </div>
    <hr><button type="submit" class="border"><svg class="logo" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
   <div class="text-box">
    <div class="text">
      <span><h1 class="purple" id="years-ans">--</h1><em>years</em></span>
    </div>
    <div class="text">
      <span><h1 class="purple" id="months-ans">--</h1><em>months</em></span>
    </div>
    <div class="text">
      <span><h1 class="purple" id="days-ans">--</h1><em>days</em></span>
    </div>
   </div>
  </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
